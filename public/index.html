<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hệ Thống Kiểm Tra Trực Tuyến</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Trang đăng nhập -->
  <div class="page active" id="loginPage">
    <div class="login-box">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2h6m-8 0H6m6 0v10m0-10V5" />
        </svg>
      </div>
      <h1>Hệ Thống Kiểm Tra</h1>
      <p class="subtitle">Nhập mật khẩu để tiếp tục</p>
      <form id="loginForm">
        <div class="input-group">
          <input type="password" id="passwordInput" placeholder="Mật khẩu giáo viên hoặc lớp học" />
          <button type="button" id="togglePassword" class="toggle-password">
            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="3"/><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/></svg>
          </button>
        </div>
        <button id="loginBtn" class="btn btn-primary">Đăng nhập</button>
        <div id="loginError" class="error-message"></div>
      </form>
      <div class="info-text">
        <p>Giáo viên: Sử dụng mật khẩu giáo viên</p>
        <p>Học sinh: Sử dụng mã lớp học (VD: 12A1, 12A2)</p>
      </div>
    </div>
  </div>

  <!-- Các phần còn lại sẽ được hiển thị sau khi đăng nhập -->
  <div class="page" id="teacherPage" style="display:none"></div>
  <div class="page" id="studentInfoPage" style="display:none"></div>
  <div class="page" id="examPage" style="display:none"></div>
  <div class="page" id="resultPage" style="display:none"></div>

  <script src="main.js"></script>
</body>
</html>
