<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hệ Thống Kiểm Tra Trực Tuyến</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .note {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
    #main {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hệ Thống Kiểm Tra</h1>
    <label for="password">Nhập mật khẩu để tiếp tục</label>
    <input type="password" id="password" placeholder="Mật khẩu giáo viên hoặc lớp học" />
    <button onclick="login()">Đăng nhập</button>
    <div class="note">
      Giáo viên: Sử dụng mật khẩu giáo viên<br />
      Học sinh: Sử dụng mã lớp học (VD: 12A1, 12A2)
    </div>
  </div>

  <div id="main" class="container" style="display:none"></div>

  <script>
    async function login() {
      const pw = document.getElementById('password').value.trim();
      if (!pw) return alert('Vui lòng nhập mật khẩu');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pw })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data?.error || 'Sai mật khẩu');

        document.querySelector('.container').style.display = 'none';
        const main = document.getElementById('main');
        main.style.display = 'block';

        if (data.role === 'teacher') {
          main.innerHTML = await fetch('/admin/dashboard.html').then(r => r.text());
        } else {
          main.innerHTML = await fetch(`/exam/${data.classId}/start.html`).then(r => r.text());
        }
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
